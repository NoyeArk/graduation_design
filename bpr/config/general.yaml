base_path: &base_path "D:/Code/graduation_design/"

data:
  sep: "::"
  maxlen: 20
  base_model_topk: 100
  train_test_split: 0.99
  device: &device "cuda"
  name: &dataset_name "ml-1m"

  item_path: !!python/object/apply:os.path.join [*base_path, "data", *dataset_name, "movies.dat"]
  item_emb_path: !!python/object/apply:os.path.join [*base_path, "data", *dataset_name, "item_embeddings_64.npy"]
  path: !!python/object/apply:os.path.join [*base_path, "data", *dataset_name, 'ratings.dat']

  num_negatives: 1
  user_threshold: 10
  item_threshold: 10
  rating_threshold: 2

  base_model:
    - "acf"
    - "fdsa"
    - "harnn"
    - "caser"
    - "pfmc"
    - "sasrec"
    - "anam"
  base_model_path: !!python/object/apply:os.path.join [*base_path, "base_model_results", *dataset_name]

model:
  name: "ensrec_64"
  lr: 0.001
  hidden_dim: 64
  device: *device
  type: "bpr_ensrec"
  n_weak_learners: 10
  pretrain_llm: "bert-base-uncased"

  # 物品多样性
  use_div: true
  div_tradeoff: 1

topk: 10
epoch: 10
batch_size: 512
