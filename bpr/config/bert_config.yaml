base_path: &base_path "D:/Code/graduation_design/"
# base_path: &base_path "/root/autodl-tmp/graduation_design/"

data:
  maxlen: 20
  is_sample: false
  base_model_topk: 100
  device: &device "cuda"
  name: &dataset_name "Toys_and_Games"

  ml-1m:
    sep: "::"
    train_test_split: 0.99
    num_negatives: 1
    user_threshold: 10
    item_threshold: 10
    rating_threshold: 2

  Toys_and_Games:
    sep: ","
    train_test_split: 0.9
    num_negatives: 1
    user_threshold: 0
    item_threshold: 0
    rating_threshold: 0

  kuairec:
    sep: ","
    train_test_split: 0.99
    num_negatives: 1
    user_threshold: 0
    item_threshold: 0
    rating_threshold: 0

  item_path: !!python/object/apply:os.path.join [*base_path, "data", *dataset_name, "item.csv"]
  item_emb_path: !!python/object/apply:os.path.join [*base_path, "llm_emb", *dataset_name, "bert_emb64.npy"]
  path: !!python/object/apply:os.path.join [*base_path, "data", *dataset_name, 'interaction.csv']

  base_model:
    - "acf"
    - "fdsa"
    - "harnn"
    - "caser"
    - "pfmc"
    - "sasrec"
    - "anam"
  base_model_path: !!python/object/apply:os.path.join [*base_path, "base_model_results", *dataset_name]

model:
  name: "new_pal_div5_reg5_amazon"
  type: "ensrec"
  lr: 0.001
  hidden_dim: 64
  device: *device
  n_weak_learners: 10
  pretrain_llm: "bert-base-uncased"

  use_div: true
  div_tradeoff: 5
  use_reg: true
  reg_tradeoff: 5

  num_transformer_layers: 4
  num_attention_heads: 4
  intermediate_size: 256
  dropout_rate: 0.1

topk: 10
epoch: 20
batch_size: 512
